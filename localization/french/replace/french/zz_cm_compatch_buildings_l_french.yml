building_type_old_harrenhal: "Harrenhal"
building_old_harrenhal: "Harrenhal"
building_type_old_harrenhal_desc: "Le château de la Maison Hoare, Harrenhal, se dresse comme un témoignage de la lignée de Harren le Noir et de ses hommes de fer sur les Terres de la Rivière. Considéré comme le plus grand château de Westeros, bien que cette affirmation soit contestée par ceux des Terres de l'Ouest, il est un symbole clair de contrôle et de la prééminence des Hoare non seulement sur leur domaine, mais également sur les terres environnantes."
building_old_harrenhal_desc: "Le château de la Maison Hoare, Harrenhal, se dresse comme un témoignage de la lignée de Harren le Noir et de ses hommes de fer sur les Terres de la Rivière. Considéré comme le plus grand château de Westeros, bien que cette affirmation soit contestée par ceux des Terres de l'Ouest, il est un symbole clair de contrôle et de la prééminence des Hoare non seulement sur leur domaine, mais également sur les terres environnantes."

building_type_seven_gates_new:0 "Les Sept Portes de Port-Réal"
building_type_seven_gates_new_desc:0 "Construites sur ordre du Roi Aegon I par le chevalier Osmund Strong et le Grand Mestre Gawen, les murailles de Port-Réal sont dominées par sept portes massives : la Porte des Dieux, la Porte du Lion, la Porte du Fleuve, la Vieille Porte, la Porte de Fer, la Porte du Roi et la Porte du Dragon."
